<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <label for="number-check">Numbers</label>
          <input type="checkbox" name="number-check" id="number-check" /><br />
          <label for="lower-check">Lowercase Letters</label>
          <input type="checkbox" name="lower-check" id="lower-check" /><br />
          <label for="upper-check">Uppercase Letters</label>
          <input type="checkbox" name="upper-check" id="upper-check" /><br />
          <label for="char-check">Special Characters</label>
          <input type="checkbox" name="char-check" id="char-check" /><br />
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
